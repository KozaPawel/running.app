<!DOCTYPE html>
<head>
    <title>Running.app</title>
    <link rel="stylesheet" href="../css/forgot-password.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body onload="start()">
    <div class="phone" id="phone">
        <div class="header header-width">
            <a href="../index.html" class="back-button">
                <img src="../images/back.png">
            </a>
        </div>
        <div class="image-container" id="image_container">
            <img src="../images/forgot-password.jpg" class="image-forgot-password">
        </div>
        
        <div class="buttons-container hidden" id="data1">
            <div>
                <input type="text" placeholder="Adres e-mail / numer telefonu" class="button button-placeholder-text">
            </div>
            <div class="button">
                <div class="text button-text" onclick="change_content('data2', 3, true, false)">Wyślij kod weryfikacyjny</div>
            </div>
        </div>

        <div class="buttons-container hidden" id="data2">
            <div class="text info-text-top">Wprowadź kod</div>
            <div class="text info-text-middle">Wysłaliśmy kod na podany <br>adres e-mail / numer telefonu</div>
            
            <input class="text digit-input" type="text" maxlength="1">
            <input class="text digit-input" type="text" maxlength="1">
            <input class="text digit-input" type="text" maxlength="1">
            <input class="text digit-input" type="text" maxlength="1">
        

            <div class="text info-text-bottom">Nie wysłano kodu? <span class="link">Wyślij ponownie</span></div>

            <div class="button small-button next-button">
                <div class="text button-text" onclick="change_content('data3', 3, true, false)">Dalej ></div>
            </div>
        </div>

        <div class="buttons-container hidden" id="data3">
            <div>
                <input type="password" placeholder="Nowe hasło" class="button button-placeholder-text">
            </div>
            <div>
                <input type="password" placeholder="Powtórz nowe hasło" class="button button-placeholder-text">
            </div>
            <div class="button">
                <a href="../index.html">
                    <div class="text button-text">Zmień hasło</div>
                </a>
            </div>
        </div>
        
        <div id="page_content"></div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>

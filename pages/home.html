<!DOCTYPE html>
<head>
    <title>Running.app</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone">
        <div class="header header-width header-padding">
            <div class="profile-container">
                <a href="profile.html" class="profile-pic">
                    <img src="../images/profile.jpg" class="profile-pic">
                </a>
                <div class="info-container">
                    <div class="text text-top">
                        Sobota
                    </div>
                    <div class="text text-bottom">
                        21 Stycznia
                    </div>
                </div>
            </div>
            <a href="hamburger.html">
                <img src="../images/hamburger.png">  
            </a>
        </div>
        <a href="weight-control.html">
            <div class="large-box">
                <div class="big-image image-weight"></div>
                <div class="text-container text-container-right">
                    <div class="text image-text">Kontrola</div>
                    <div class="text image-text">wagi</div>
                </div>
            </div>
        </a>
        <a href="condition-control.html">
            <div class="large-box">
                <div class="big-image image-condition"></div>
                <div class="text-container text-container-left">
                    <div class="text image-text">Kontrola</div>
                    <div class="text image-text">kondycji</div>
                </div>
            </div>
        </a>
        <div class="medium-boxes-container">
            <a href="weight.html">
                <div class="box medium-box">
                    <div class="box-top">
                        <div class="text">Waga</div>
                        <img src="../images/scale.png">
                    </div>
                    <div class="medium-box-middle">
                        <img src="../images/arrow.png" class="weight-arrow">
                        <div class="half-circle"></div>
                    </div>
                    <div class="text medium-box-text">86,00 <br> kg</div>
                </div>
            </a>
            
            <a href="kilometers.html">
                <div class="box medium-box">
                    <div class="box-top">
                        <div class="text">Kilometry</div>
                        <img src="../images/kilometers.png">
                    </div>
                    <div class="medium-box-middle circle-container">
                        <div class="circle"></div>
                    </div>
                    <div class="text medium-box-text">5 km</div>
                </div>
            </a>
        </div>
        <div class="small-boxes-container">
            <a href="pulse.html">
                <div class="box small-box">
                    <div class="box-top">
                        <div class="text">Tętno</div>
                        <img src="../images/pulse.png">
                    </div>
                    <div class="text small-box-text">95 BPM</div>
                </div>
            </a>
            <a href="elevation.html">
                <div class="box small-box">
                    <div class="text">Przewyższenia</div>
                    <div class="box-top">
                        <div class="text small-box-text">0,7 km</div>
                        <img src="../images/elevation.png">
                    </div>
                    

                </div>
            </a>
            <a href="calories.html">
                <div class="box small-box">
                    <div class="box-top">
                        <div class="text">Kalorie</div>
                        <img src="../images/calories.png">
                    </div>
                    <div class="text small-box-text">286 KCal</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>

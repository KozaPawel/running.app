<!DOCTYPE html>
<head>
    <title>Running.app</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body onload="start();">
    <div class="phone">
        <div class="header header-width">
            <img src="../images/back.png" class="back-button" onclick="history.back()">
        </div>
        <div class="image-container">
            <img src="../images/login.jpg" class="image">
        </div>
        <div class="buttons-container hidden" id="data1">
            <div class="user-info">
                <input type="text" placeholder="Imię" class="button small-button button-placeholder-text">
                <input type="text" placeholder="Nazwisko" class="button small-button button-placeholder-text">
            </div>
            <div class="button">
                <input type="text" placeholder="Data urodzenia" class="button-input button-placeholder-text" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>
            <div>
                <input type="number" placeholder="Waga (kg)" class="button button-placeholder-text">
            </div>
            <div>
                <input type="number" placeholder="Wzrost (cm)" class="button button-placeholder-text">
            </div>
            <div class="button small-button next-button">
                <div class="text button-text" onclick="change_content('data2', 2, false)">Dalej ></div>
            </div>
        </div>

        <div class="buttons-container hidden" id="data2">
            <div>
                <input type="text" placeholder="Adres e-mail / numer telefonu" class="button button-placeholder-text">
            </div>
            <div>
                <input type="password" placeholder="Hasło" class="button button-placeholder-text">
            </div>
            <div>
                <input type="password" placeholder="Powtórz hasło" class="button button-placeholder-text">
            </div>
            <a href="../pages/home.html">
                <div class="button">
                    <div class="text button-text">Zarejestruj się</div>
                </div>
            </a>
            <div class="button small-button">
                <div class="text button-text" onclick="change_content('data1', 2, false)">< Wstecz</div>
            </div>
        </div>
        
        <div id="page_content"></div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
